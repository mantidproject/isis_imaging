[nosetests]
verbosity = 2
detailed-errors = 1
with-id = 1
with-xunit = 1
with-randomly = 1
cover-package = mantidimaging
cover-min-percentage = 62

[flake8]
exclude = .git, __pycache__, docs, docs_misc, conda, buildscripts
max-line-length = 120

[yapf]
column_limit = 120
based_on_style = pep8

[docs]
build-dir = docs/build

[isort]
line_length = 120