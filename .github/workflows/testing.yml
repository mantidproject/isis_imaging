# This is a basic workflow to help you get started with Actions

name: Testing with docker

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * mon-fri'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Pre-load docker image
      run: docker pull mantidproject/mantidimaging:latest

    - name: yapf
      uses: ./.github/actions/test
      with:
        command: yapf --parallel --diff --recursive .

    - name: flake8
      uses: ./.github/actions/test
      with:
        command: flake8

    - name: mypy
      uses: ./.github/actions/test
      with:
        command: mypy --ignore-missing-imports mantidimaging

    - name: docs
      uses: ./.github/actions/test
      with:
        command: python setup.py docs_api && python setup.py docs

    - name: pytest
      uses: ./.github/actions/test
      with:
        command: apt update && apt install -y xvfb && xvfb-run pytest

    - name: setup-conda
      if: github.ref == 'refs/heads/master'
      uses: s-weigand/setup-conda@v1.0.5
      with:
        # Additional channels like 'conda-forge' which can be used to install packages
        conda-channels: 'dtasev,mantid,astra-toolbox/label/dev,defaults,conda-forge'

    - name: publish 'unstable' package
      if: github.ref == 'refs/heads/master' and github.event != 'schedule'
      uses: ./.github/actions/publish-package
      with:
        label: unstable
        token: ${{ secrets.ANACONDA_API_TOKEN }}

    - name: publish 'nightly' package
      if: github.ref == 'refs/heads/master' and github.event == 'schedule'
      uses: ./.github/actions/publish-package
      with:
        label: nightly
        token: ${{ secrets.ANACONDA_API_TOKEN }}

    - name: publish docs
      if: github.ref == 'refs/heads/master'
      uses: ./.github/actions/publish-docs
      with:
        token: ${{ secrets.GHPAGES_API_TOKEN }}