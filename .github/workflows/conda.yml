name: Testing with (mini)Conda

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: mantidimaging
          environment-file: environment.yml
          python-version: 3.7
          auto-activate-base: false

      - name: Other dependencies
        shell: bash -l {0}
        run: |
          sudo apt update -y
          sudo apt-get install -y xvfb libxcb* libxkb*
          export DISPLAY=:98.0
          Xvfb -ac :98 -screen 0 1280x1024x16 > /dev/null 2>&1 &

      - name: Yapf
        shell: bash -l {0}
        run: |
          yapf --parallel --diff --recursive .

      - name: Flake8
        shell: bash -l {0}
        run: |
          python -m flake8

      - name: mypy
        shell: bash -l {0}
        run: |
          mypy --ignore-missing-imports mantidimaging

      - name: pytest
        shell: bash -l {0}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 640x480x24" python -m pytest
